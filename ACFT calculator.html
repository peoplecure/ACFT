<html>
<head>
<title>ACFT Calculator</title>
<script type="text/javascript">
window.heap=window.heap||[],heap.load=function(e,t){window.heap.appid=e,window.heap.config=t=t||{};var r=document.createElement("script");r.type="text/javascript",r.async=!0,r.src="https://cdn.heapanalytics.com/js/heap-"+e+".js";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(r,a);for(var n=function(e){return function(){heap.push([e].concat(Array.prototype.slice.call(arguments,0)))}},p=["addEventProperties","addUserProperties","clearEventProperties","identify","resetIdentity","removeEventProperty","setEventProperties","track","unsetEventProperty"],o=0;o<p.length;o++)heap[p[o]]=n(p[o])};
heap.load("YOUR_APP_ID");
</script>
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/acft.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div style="padding: 0 0 25px 0;">
      <h1><strat id="TesterGroup"></strat></h1>
    </div>

    <div>
      <label>Maximum Dead Lift (lbs.)</label>
      <input id="A"
      	type="number"
          class="form-control formBlock"
          placeholder="MDL"
          required=""
          min="1"
          max="340"
          onkeyup="if(parseInt(this.value) > 340){ this.value = 340; return false; }">
      <stat id="MDLid"></stat>
      <br>

      <label>Standing Power Throw (meters)</label>
      <input id="B"
      	type="number"
          class="form-control formBlock"
          placeholder="SPT"
          required=""
          min="1"
          max="12.5"
          onkeyup="if(parseInt(this.value) > 12.5){ this.value = 12.5; return false; }">
      <stat id="SPTid"></stat>
      <br>

      <label>Hand Release Push-Up (reps)</label>
      <input id="C"
      	type="number"
          class="form-control formBlock"
          placeholder="HRP"
          required=""
          min="1"
          max="60"
          onkeyup="if(parseInt(this.value) > 60){ this.value = 60; return false; }"
          >
      <stat id="HRPid"></stat>

      <label>Sprint Drag Carry</label>
      <input id="D"
      	type="number"
          class="form-control formBlock"
          placeholder="Minutes"
          required=""
          min="1"
          max="59"
          onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
          >
      <input id="E"
      	type="number"
      	class="form-control formBlock"
      	placeholder="Seconds"
          required=""
          min="1"
          max="59"
          onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
          >
      <stat id="SDCid"></stat>

      <label>Leg Tuck (reps)</label>
      <input id="F"
      	type="number"
          class="form-control formBlock"
          placeholder="LTK"
          required=""
          min="1"
          max="20"
          onkeyup="if(parseInt(this.value) > 20){ this.value = 20; return false; }"
          >
      <stat id="LTKid"></stat>

      <label>2 Mile Run</label>
      <input id="G"
      	type="number"
          class="form-control formBlock"
          placeholder="Minutes"
          required=""
          min="1"
          max="59"
          onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
          >
      <input id="H"
      	type="number"
      	class="form-control formBlock"
      	placeholder="Seconds"
          required=""
          min="1"
          max="59"
          onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
          >
      <stat id="RunTime"></stat>
    </div>

    <label>Result:</label>
    <span id="LTKScore" style="text-align: center; font-size: 72px"></span>

    <div style="font-style: Arial; width: 700px; margin: 50px 0 50px 0;">
      <p>yadayada</p>
    </div>

    <script>
      // results
      if (window.parent && window.parent.parent){
        window.parent.parent.postMessage(["resultsFrame", {
          height: document.body.getBoundingClientRect().height,
          slug: ""
        }], "*")
      }
      window.name = "result"
    </script>

</body>

</html>
